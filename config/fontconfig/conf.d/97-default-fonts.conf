<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <config>
    <!-- rescan every hour to update new settings -->
    <rescan>
      <int>3600</int>
    </rescan>
  </config>

  <alias binding="same">
    <family>Monospace</family>
    <prefer>
      <family>Iosevka SS02</family>
      <family>SourceHanSansCN</family>
      <family>SourceHanSansTW</family>
      <family>SourceHanSansJP</family>
      <family>SourceHanSansKR</family>
      <family>Symbola</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>Sans</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>SourceHanSansCN</family>
      <family>SourceHanSansTW</family>
      <family>SourceHanSansJP</family>
      <family>SourceHanSansKR</family>
      <family>Symbola</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>Serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>SourceHanSansCN</family>
      <family>SourceHanSansTW</family>
      <family>SourceHanSansJP</family>
      <family>SourceHanSansKR</family>
      <family>Symbola</family>
    </prefer>
  </alias>

</fontconfig>
