# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        y: yank selection
      hint:
        <Escape>: leave-mode
        <Return>: follow-hint
      normal:
        '''': enter-mode jump_mark
        +: zoom-in
        '-': zoom-out
        .: repeat-command
        /: set-cmd-text /
        <Alt+m>: tab-mute
        <Ctrl+Return>: follow-selected -t
        <Ctrl+q>: quit
        <Ctrl+s>: stop
        <Ctrl+v>: enter-mode passthrough
        <Escape>: clear-keychain ;; search ;; fullscreen --leave
        <Meta+a>: buffer
        <Return>: follow-selected
        <Space>: 'set-cmd-text :'
        '=': zoom
        '?': set-cmd-text ?
        '@': run-macro
        B: set-cmd-text -s :quickmark-load -t
        G: scroll-to-perc
        H: back
        J: tab-next
        K: tab-prev
        L: forward
        N: search-prev
        O: open -- {primary}
        R: reload -f
        ad: download-cancel
        b: set-cmd-text -s :quickmark-load
        cd: download-clear
        d: scroll-page 0 0.5
        f: null
        fI: hint input
        fY: hint links yank-primary
        fd: hint links download
        ff: hint
        fi: hint input --first
        fo: hint links fill :open {hint-url}
        ft: hint links fill :open -t -r {hint-url}
        fy: hint links yank
        gd: download
        gg: scroll-to-perc 0
        h: scroll left
        i: enter-mode input
        j: scroll down
        k: scroll up
        l: scroll right
        m: quickmark-save
        n: search-next
        o: nop
        oT: open -t -- {primary}
        ob: open qute://bookmarks#bookmarks
        of: view-source
        oh: open qute://history
        oo: set-cmd-text -s :open
        os: open qute://settings
        ot: set-cmd-text -s :open -t
        p: tab-pin
        q: record-macro
        r: reload
        t: nop
        u: scroll-page 0 -0.5
        v: enter-mode caret
        w: tab-close
        ym: yank inline [[{url}][{title}]]
        yt: yank title
        yy: yank
        zi: zoom-in
        zo: zoom-out
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  zoom.default:
    global: '100'
